        <div class="carousel-inner">
            <div class="carousel-item"><img src="C" alt="Image 1"></div>
            <div class="carousel-item"><img src="" alt="Image 2"></div>
            
        </div>
        <div class="carousel-control carousel-control-prev" onclick="prevSlide()">&#10094;</div>
        <div class="carousel-control carousel-control-next" onclick="nextSlide()">&#10095;</div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${100 * (i - index)}%)`;
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }
    </script>
