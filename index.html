    <style>
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }
    
        .mySlides {
            display: none;
        }
    
        .slideshow-container img {
            width: 100%;
            height: auto;
        }
    
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
    
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
    
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    
        .caption {
            text-align: center;
            position: absolute;
            bottom: 8px;
            width: 100%;
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
    </head>
    <body>
    
    <div class="slideshow-container">
    
        <div class="mySlides">
            <img src="ic/AlexDallas.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
            <img src="ic/CyrusBoyles1.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
            <img src="ic/GroupPhoto1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="ic/KaydenScott_AlexDallas.png" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="ic/LachlanBradley.jpg" style="width:100%">
        </div>
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
    
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>
